<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <link rel="stylesheet" href="../../assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../assets/css/global.css">
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
  <style media="screen">
    body {
      font-family: fantasy;
    }
    .navbar a{
      color: #F6828C;
    }
    p {
      text-align: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="../11/video-player.html">
      <span><i class="fa fa-arrow-left" aria-hidden="true"></i> BACK</span>
    </a>

    <a href="../../index.html">
      <span><i class="fa fa-home" aria-hidden="true"></i> HOME</span>
    </a>

    <a href="#">
      <span>NEXT <i class="fa fa-arrow-right"></i></span>
    </a>
  </nav>
  <p>
    Type the secret key to unlock. Try "unicorn".
  </p>
  <p>
    Hint: You can enter more than once.
  </p>
  <script>
  const pressed = [];
  const secretCode = "unicorn";
  window.addEventListener("keyup", (e) => {
    pressed.push(e.key);
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
    if (pressed.join("").toLowerCase().includes(secretCode)) {
      console.log("DING DING!");
      cornify_add();
    }
  });
  </script>
</body>
</html>
