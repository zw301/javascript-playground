<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log('Hello I am a %s string', 'ok')

    // Styled
    console.log("%c I am some great text", "font-size: 36px; background: red;");

    // warning!
    console.warn("OH NOOOO");

    // Error :|
    console.error("error");

    // Info
    console.info("info");

    // Testing
    console.assert(1 === 2, "Something wrong")

    // clearing
    console.clear()

    // Viewing DOM Elements
    let p = document.querySelector("p")
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count("Wes")
    console.count("Wes")
    console.count("Wes")
    console.count("Wes")
    console.count("Wes")
    console.count("Zi")
    console.count("Zi")
    console.count("Zi")
    console.count("Zi")
    console.count("Zi")

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
